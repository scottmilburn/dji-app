<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-top tabs-background-positive tabs-color-active-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Equipment" icon-off="ion-ios-paperplane-outline" icon-on="ion-ios-paperplane" href="#/tab/equipment">
    <ion-nav-view name="tab-equipment"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Library" icon-off="ion-ios-photos-outline" icon-on="ion-ios-photos" href="#/tab/library">
    <ion-nav-view name="tab-library"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="探索" icon-off="ion-android-compass" icon-on="ion-android-compass" href="#/tab/explore">
    <ion-nav-view name="tab-explore"></ion-nav-view>
  </ion-tab>

    <!-- Account Tab -->
  <ion-tab title="Me" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/me">
    <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>


</ion-tabs>
